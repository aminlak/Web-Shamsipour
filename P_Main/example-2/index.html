<html>
<head>

<title>JSChart</title>

<script type="text/javascript" src="../jscharts.js"></script>

</head>
<body>

<div id="graph" class="tabcontent" style="width:70%;height:30%; border-style: solid; float:left; margin: 150px 70px 10px 70px; padding-bottom: 25px;">

<script type="text/javascript" >
	var myData = new Array([1, 7.80], [2, 4.80], [3, 6.50], [4, 6.10], [5, 4.40], [6, 5.80], [7, 4.00], [8, 8.50], [9, 8.90], [10, 9.20],[11, 7.80], [12, 4.80], [13, 6.50], [14, 6.10], [15, 4.40], [16, 5.80], [17, 4.00], [18, 8.50], [19, 8.90], [20, 9.20], [21, 5.80], [22, 4.00], [23, 8.50], [24, 8.90]);
	var myChart = new JSChart('graph', 'line');
	myChart.setDataArray(myData);
	myChart.setTitle('India GDP');
	myChart.setTitleColor('#8E8E8E');
	myChart.setTitleFontSize(11);
	myChart.setAxisNameX('');
	myChart.setAxisNameY('');
	myChart.setAxisColor('#8420CA');
	myChart.setAxisValuesColor('#949494');
	myChart.setAxisPaddingLeft(100);
	myChart.setAxisPaddingRight(120);
	myChart.setAxisPaddingTop(50);
	myChart.setAxisPaddingBottom(40);
	myChart.setAxisValuesDecimals(3);
	myChart.setAxisValuesNumberX(10);
	myChart.setShowXValues(false);
	myChart.setGridColor('#C5A2DE');
	myChart.setLineColor('#BBBBBB');
	myChart.setLineWidth(2);
	myChart.setFlagColor('#9D12FD');
	myChart.setFlagRadius(4);
	myChart.setTooltip([1, 'GDP 7.80']);
	myChart.setTooltip([2, 'GDP 4.80']);
	myChart.setTooltip([3, 'GDP 6.50']);
	myChart.setTooltip([4, 'GDP 6.10']);
	myChart.setTooltip([5, 'GDP 4.40']);
	myChart.setTooltip([6, 'GDP 5.80']);
	myChart.setTooltip([7, 'GDP 4.00']);
	myChart.setTooltip([8, 'GDP 8.50']);	
	myChart.setTooltip([9, 'GDP 8.90']);
	myChart.setTooltip([10, 'GDP 9.20']);
	myChart.setLabelX([1, '01:00']);
	myChart.setLabelX([2, '02:00']);
	myChart.setLabelX([3, '03:00']);
	myChart.setLabelX([4, '04:00']);
	myChart.setLabelX([5, '05:00']);
	myChart.setLabelX([6, '06:00']);
	myChart.setLabelX([7, '07:00']);
	myChart.setLabelX([8, '08:00']);
	myChart.setLabelX([9, '09:00']);
	myChart.setLabelX([10,'10:00']);
	myChart.setLabelX([11,'11:00']);
	myChart.setLabelX([12,'12:00']);
	myChart.setLabelX([13,'13:00']);
	myChart.setLabelX([14,'14:00']);
	myChart.setLabelX([15,'15:00']);
	myChart.setLabelX([16,'16:00']);
	myChart.setLabelX([17,'17:00']);
	myChart.setLabelX([18,'18:00']);
	myChart.setLabelX([19,'19:00']);
	myChart.setLabelX([20,'20:00']);
	myChart.setLabelX([21,'21:00']);
	myChart.setLabelX([22,'22:00']);
	myChart.setLabelX([23,'23:00']);
	myChart.setLabelX([24,'24:00']);
	myChart.setSize(1200, 350);
	//myChart.setBackgroundImage('chart_bg.jpg');
	myChart.draw();
</script>

</div>
</body>
</html>
